<!DOCTYPE html>
<html>
<head>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #ffffff;
            color: #000000;
        }
        .container {
            width: 100%;
            max-width: 600px;
            margin: 0 auto;
            padding: 20px;
            border-radius: 8px;
        }
        .header {
            text-align: center;
            padding: 10px;
            border-bottom: 1px solid #000000;
        }
        .content {
            padding: 20px;
        }
        .footer {
            text-align: center;
            padding: 10px;
            font-size: 12px;
            color: #777777;
            border-top: 1px solid #000000;
        }
        table {
            width: 100%;
            border-collapse: collapse;
        }
        th, td {
            padding: 8px;
            text-align: center;
        }
        th {
            background-color: #f4f4f4;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>Daily Closing Prices</h1>
        </div>
        <div class="content">
            <table>
                <tr>
                    <th>Ticker</th>
                    <th>Price</th>
                    <th>Daily Price Change (%)</th>
                </tr>
                {{table_rows}}
            </table>
        </div>
        <div class="footer">
            <p>&copy; 2024 Ricardo Gon√ßalves. All rights reserved.</p>
        </div>
    </div>
</body>
</html>
